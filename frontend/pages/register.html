<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - LOXI</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="browser-frame">

        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Volver</span>
        </a>

        <div class="container">
            <div class="left-panel">
                <div class="gradient-bg"></div>
                <div class="left-content">
                    <div class="get-started">
                        <h1>Empiece con nosotros</h1>
                        <p>Complete estos sencillos pasos para registrar su cuenta.</p>
                    </div>
                    <div class="steps">
                        <button class="step-btn active">
                            <span class="step-number">1</span>
                            Registre su cuenta
                        </button>
                        <button class="step-btn">
                            <span class="step-number">2</span>
                            Configure su espacio de trabajo
                        </button>
                        <button class="step-btn">
                            <span class="step-number">3</span>
                            Configure su perfil
                        </button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <form class="registroForm" id="registroForm">
                    <h2>Registrar Cuenta</h2>
                    <p class="form-subtitle">Ingrese sus datos personales para crear su cuenta.</p>
                    
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn github">
                            <i class="fa-brands fa-github"></i>
                            Github
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>o</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="primerNombre">Primer Nombre</label>
                            <input type="text" id="primerNombre" required>
                        </div>
                        <div class="form-group half">
                            <label for="primerApellido">Primer Apellido</label>
                            <input type="text" id="primerApellido" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="contrasena" required minlength="8">
                        </div>
                        <p class="password-hint">Debe tener al menos 8 caracteres.</p>
                    </div>
                    
                    <button type="submit" class="signup-btn">Registrarse</button>
                    
                    <p class="login-link">
                        ¿Ya tienes Cuenta? <a href="./login.html">Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
