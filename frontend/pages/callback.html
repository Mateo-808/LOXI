<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #4fc3f7;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 1.4rem;
      margin-top: 2rem;
      position: relative;
      color: #e0e0e0;
    }

    /* Efecto de puntos suspensivos animados */
    p::after {
      content: '';
      display: inline-block;
      width: 1ch;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%   { content: '';     }
      25%  { content: '.';    }
      50%  { content: '..';   }
      75%  { content: '...';  }
      100% { content: '';     }
    }

    #mensaje-error {
      color: #ff6b6b;
      font-size: 1rem;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Autenticando</p>
  <div id="mensaje-error"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      // Eliminar el token de la URL
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.pathname);
      }

      if (!token) {
        document.getElementById("mensaje-error").textContent = "Token no encontrado. ¿Redireccionaste bien desde Supabase?";
        return;
      }

      try {
        const res = await fetch('https://loxi.onrender.com/api/verificar-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('usuario', JSON.stringify(data));
          window.location.replace('/frontend/pages/confirmation.html');
        } else {
          document.getElementById("mensaje-error").textContent = `Error de autenticación: ${data.error || 'desconocido'}`;
        }
      } catch (error) {
        document.getElementById("mensaje-error").textContent = "Error de red al verificar el token.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
