<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Part√≠culas de fondo animadas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Contenedor principal */
    .auth-container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease;
    }

    /* Loader mejorado */
    .loader-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #ffffff;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      position: relative;
    }

    .loader::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top: 3px solid rgba(255, 255, 255, 0.5);
      animation: spin 2s linear infinite reverse;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top: 2px solid rgba(255, 255, 255, 0.8);
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pulso de fondo del loader */
    .loader-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
    }

    /* Texto principal */
    .auth-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    .auth-subtext {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      position: relative;
    }

    /* Animaci√≥n de puntos mejorada */
    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Barra de progreso */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.8));
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* Estados de error y √©xito */
    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    /* Icono de estado */
    .status-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .status-icon.success {
      color: #22c55e;
    }

    .status-icon.error {
      color: #ef4444;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .auth-text {
        font-size: 1.3rem;
      }
      
      .loader {
        width: 60px;
        height: 60px;
      }
      
      .loader-pulse {
        width: 100px;
        height: 100px;
      }
    }

    /* Animaci√≥n de entrada */
    .auth-container {
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas de fondo -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="auth-container">
    <div class="loader-container">
      <div class="loader-pulse"></div>
      <div class="loader"></div>
    </div>
    
    <div class="status-icon" id="status-icon">üîê</div>
    
    <h1 class="auth-text" id="auth-text">Autenticando</h1>
    <p class="auth-subtext" id="auth-subtext">
      Verificando credenciales<span class="dots"></span>
    </p>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    class AuthLoader {
      constructor() {
        this.statusIcon = document.getElementById('status-icon');
        this.authText = document.getElementById('auth-text');
        this.authSubtext = document.getElementById('auth-subtext');
        this.message = document.getElementById('message');
        this.init();
      }

      init() {
        document.addEventListener("DOMContentLoaded", () => {
          this.authenticate();
        });
      }

      showMessage(text, type = 'error') {
        this.message.textContent = text;
        this.message.className = `message ${type}-message show`;
        
        if (type === 'error') {
          this.statusIcon.textContent = '‚ùå';
          this.statusIcon.className = 'status-icon error';
          this.authText.textContent = 'Error de autenticaci√≥n';
          this.authSubtext.textContent = 'No se pudo verificar tu identidad';
        } else if (type === 'success') {
          this.statusIcon.textContent = '‚úÖ';
          this.statusIcon.className = 'status-icon success';
          this.authText.textContent = '¬°Autenticaci√≥n exitosa!';
          this.authSubtext.textContent = 'Redirigiendo...';
        }
      }

      updateProgress(step) {
        const steps = {
          1: 'Obteniendo token de acceso...',
          2: 'Validando credenciales...',
          3: 'Configurando sesi√≥n...',
          4: 'Finalizando autenticaci√≥n...'
        };

        if (steps[step]) {
          this.authSubtext.innerHTML = `${steps[step]}<span class="dots"></span>`;
        }
      }

      async authenticate() {
        try {
          // Paso 1: Obtener token
          this.updateProgress(1);
          await this.delay(800);

          const hash = window.location.hash.substring(1);
          const params = new URLSearchParams(hash);
          const token = params.get('access_token');

          // Limpiar URL
          if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname);
          }

          if (!token) {
            throw new Error("Token no encontrado. ¬øRedireccionaste correctamente desde Supabase?");
          }

          // Paso 2: Validar credenciales
          this.updateProgress(2);
          await this.delay(1000);

          const res = await fetch('https://loxi.onrender.com/api/verificar-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || 'Error desconocido en la verificaci√≥n');
          }

          // Paso 3: Configurar sesi√≥n
          this.updateProgress(3);
          await this.delay(800);

          localStorage.setItem('usuario', JSON.stringify(data));

          // Paso 4: Finalizar
          this.updateProgress(4);
          await this.delay(600);

          // Mostrar √©xito
          this.showMessage('¬°Bienvenido! Redirigiendo a tu cuenta...', 'success');
          
          // Redireccionar despu√©s de mostrar el mensaje de √©xito
          setTimeout(() => {
            window.location.replace('/frontend/pages/confirmation.html');
          }, 2000);

        } catch (error) {
          console.error('Error de autenticaci√≥n:', error);
          this.showMessage(error.message || 'Error de red al verificar el token.');
          
          // Opci√≥n para reintentar despu√©s de 5 segundos
          setTimeout(() => {
            const retryButton = document.createElement('button');
            retryButton.textContent = 'Reintentar';
            retryButton.style.cssText = `
              background: rgba(255, 255, 255, 0.2);
              color: white;
              border: 1px solid rgba(255, 255, 255, 0.3);
              padding: 0.5rem 1rem;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 1rem;
              font-family: inherit;
              transition: all 0.3s ease;
            `;
            
            retryButton.onmouseover = () => {
              retryButton.style.background = 'rgba(255, 255, 255, 0.3)';
            };
            
            retryButton.onmouseout = () => {
              retryButton.style.background = 'rgba(255, 255, 255, 0.2)';
            };
            
            retryButton.onclick = () => {
              location.reload();
            };
            
            this.message.appendChild(retryButton);
          }, 3000);
        }
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // Inicializar el loader
    new AuthLoader();
  </script>
</body>
</html>
