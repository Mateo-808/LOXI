<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticando...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .loader {
      border: 8px solid #ffffff20;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #mensaje-error {
      color: red;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Autenticando, espera un momento...</p>
  <div id="mensaje-error"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      // Limpia la URL para que no se vea el token
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.pathname);
      }

      if (!token) {
        document.getElementById("mensaje-error").textContent = "Token no encontrado. ¿Redireccionaste bien desde Supabase?";
        return;
      }

      try {
        const res = await fetch('https://loxi.onrender.com/api/verificar-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('usuario', JSON.stringify(data));
          window.location.replace('/frontend/pages/confirmation.html'); // más rápido que href
        } else {
          document.getElementById("mensaje-error").textContent = `Error de autenticación: ${data.error || 'desconocido'}`;
        }
      } catch (error) {
        document.getElementById("mensaje-error").textContent = "Error de red al verificar el token.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
