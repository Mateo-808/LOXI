<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }

    p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #e63b3b;
    }
  </style>
</head>
<body>
  <div class="card" id="dashboard">
    <img id="foto" src="" alt="Foto de perfil">
    <h1 id="nombre">Cargando...</h1>
    <p id="correo">...</p>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario || !usuario.user) {
      alert('No se encontró sesión activa');
      window.location.href = 'login.html';
    } else {
      document.getElementById('nombre').textContent = usuario.user.user_metadata?.name || 'Usuario sin nombre';
      document.getElementById('correo').textContent = usuario.user.email;
      document.getElementById('foto').src = usuario.user.user_metadata?.avatar_url || 'https://via.placeholder.com/100';
    }

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
