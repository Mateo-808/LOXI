            </div>
    <script>
        function selectLevel(levelNumber) {
            // Remover clase current de todos los niveles
            document.querySelectorAll('.level').forEach(level => {
                level.classList.remove('current');
            });
            
            // Agregar clase current al nivel seleccionado
            document.querySelector(`.level-${levelNumber}`).classList.add('current');
            
            console.log(`Nivel ${levelNumber} seleccionado`);
            
            // Aquí puedes agregar la lógica para cargar el juego del nivel seleccionado
            alert(`Has seleccionado el Nivel ${levelNumber}`);
        }

        // Funcionalidad para cambiar entre juegos
        document.querySelectorAll('input[name="game"]').forEach(radio => {
            radio.addEventListener('change', function() {
                console.log(`Juego cambiado a: ${this.value}`);
                // Aquí puedes agregar lógica para cambiar el conjunto de niveles según el juego seleccionado
            });
        });

        // Efectos de sonido (opcional - requiere archivos de audio)
        function playSound(soundType) {
            // Implementar sonidos si tienes archivos de audio
            console.log(`Reproduciendo sonido: ${soundType}`);
        }

        // Agregar efectos de sonido a los niveles
        document.querySelectorAll('.level').forEach(level => {
            level.addEventListener('mouseenter', () => playSound('hover'));
            level.addEventListener('click', () => playSound('click'));
        });
    </script>
